<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="tamanho-maximo">
        <input matInput [required]="true" placeholder="Nome" formControlName="nome" />
      </mat-form-field>

      <mat-form-field class="tamanho-maximo">
        <input matInput [required]="true" placeholder="CPF" formControlName="cpf" />
      </mat-form-field>

      <mat-form-field class="tamanho-maximo">
        <input matInput [required]="true" placeholder="Telefone" formControlName="telefone" />
      </mat-form-field>

      <mat-form-field class="tamanho-maximo">
        <input matInput [required]="true" placeholder="EndereÃ§o" formControlName="endereco" />
      </mat-form-field>

      <mat-form-field class="tamanho-maximo">
        <input matInput [required]="true" placeholder="Email" formControlName="email" />
      </mat-form-field>

      <mat-form-field class="tamanho-maximo">
        <input matInput [required]="true" placeholder="Senha" formControlName="senha" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="voltar()">Voltar</button>
    <button mat-raised-button style="margin-left: 15px;" color="primary" (click)="salvar()">Adicionar</button>
  </mat-card-actions>
</mat-card>
