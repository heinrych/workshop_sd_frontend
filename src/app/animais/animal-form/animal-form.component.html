<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="tamanho-maximo">
        <input matInput [required]="true" placeholder="Nome" formControlName="nome" />
      </mat-form-field>

      <mat-form-field class="tamanho-maximo">
        <input matInput [required]="true" placeholder="Idade" formControlName="idade" />
      </mat-form-field>

      <mat-form-field class="tamanho-maximo">
        <input matInput [required]="true" placeholder="Espécie" formControlName="especie" />
      </mat-form-field>

      <mat-form-field class="tamanho-maximo">
        <input matInput [required]="true" placeholder="Raça" formControlName="raca" />
      </mat-form-field>

      <mat-form-field class="tamanho-maximo">
        <input matInput [required]="true" placeholder="Descrição" formControlName="descricao" />
      </mat-form-field>

      <mat-form-field class="tamanho-maximo">
        <input matInput [required]="true" placeholder="Endereço" formControlName="endereco" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="voltar()">Voltar</button>
    <button mat-raised-button style="margin-left: 15px;" color="primary" (click)="salvar()">Adicionar</button>
  </mat-card-actions>
</mat-card>
